<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Switcher</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body class="w-[380px] bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
  <div class="p-5">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-xl font-bold text-slate-800 mb-1">Domain Switcher</h1>
      <p class="text-xs text-slate-500">Switch to your local development environment</p>
    </div>

    <!-- Configuration Card -->
    <div class="bg-white rounded-xl shadow-lg shadow-slate-200/50 p-5 mb-4 border border-slate-100">
      <div class="space-y-4">
        <!-- Domain Input -->
        <div>
          <label for="targetDomain" class="block text-xs font-semibold text-slate-700 mb-2 uppercase tracking-wide">
            Target Domain
          </label>
          <input
            type="text"
            id="targetDomain"
            placeholder="localhost"
            class="w-full px-4 py-2.5 bg-slate-50 border-2 border-slate-200 rounded-lg text-sm font-medium text-slate-800 placeholder-slate-400 transition-all duration-200 focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-500/10"
          />
        </div>

        <!-- Port Input -->
        <div>
          <label for="targetPort" class="block text-xs font-semibold text-slate-700 mb-2 uppercase tracking-wide">
            Port <span class="text-slate-400 font-normal normal-case">(optional)</span>
          </label>
          <input
            type="text"
            id="targetPort"
            placeholder="8000"
            class="w-full px-4 py-2.5 bg-slate-50 border-2 border-slate-200 rounded-lg text-sm font-medium text-slate-800 placeholder-slate-400 transition-all duration-200 focus:outline-none focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-500/10"
          />
        </div>

        <!-- HTTPS Toggle -->
        <div class="pt-1">
          <label class="flex items-center gap-3 cursor-pointer group">
            <div class="relative">
              <input
                type="checkbox"
                id="useHttps"
                class="peer sr-only"
              />
              <div class="w-11 h-6 bg-slate-200 rounded-full peer-checked:bg-blue-500 transition-colors duration-200"></div>
              <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform duration-200 peer-checked:translate-x-5 shadow-sm"></div>
            </div>
            <span class="text-sm font-medium text-slate-700 group-hover:text-slate-900 transition-colors">Use HTTPS</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Preview Card -->
    <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl p-4 mb-4 border border-blue-100">
      <div class="flex items-start gap-2 mb-2">
        <svg class="w-4 h-4 text-blue-600 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div class="flex-1">
          <div class="text-xs font-semibold text-blue-900 mb-1.5">Preview URL</div>
          <div
            id="previewUrl"
            class="font-mono text-xs text-blue-700 break-all bg-white/60 backdrop-blur-sm px-3 py-2 rounded-lg border border-blue-200/50 leading-relaxed"
          >
            Configure settings above
          </div>
        </div>
      </div>
    </div>

    <!-- Action Button -->
    <button
      id="switchDomain"
      class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-3 px-4 rounded-xl text-sm shadow-lg shadow-blue-500/30 transition-all duration-200 active:scale-[0.98] active:shadow-md flex items-center justify-center gap-2 group"
    >
      <span>Switch Domain</span>
      <svg class="w-4 h-4 transition-transform group-hover:translate-x-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
      </svg>
    </button>

    <!-- Status Message -->
    <div id="status" class="text-center text-sm min-h-[20px] mt-3 font-medium"></div>
  </div>

  <script type="module" src="popup.ts"></script>
</body>
</html>
